<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
    <style>
        html, body {
            font: Arial 12px;
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .link {
            stroke: #ccc;
        }

        .node text {
            pointer-events: none;
            font: sans-serif;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img id="loading" src="loading.gif" style=" position: relative;
                top: 50%;
                transform: translateY(-50%);" />

    <script type="text/javascript">
        ; (function () {

            "use strict";

            function Compare(s, c) {
                var l = Math.min(s.length, c.length);
                for (var i = 0; i < l; i++) {
                    if (s[i] > c[i]) {
                        return +1;
                    }
                    else if (s[i] < c[i]) {
                        return -1;
                    }
                }
                if (s.length > c.length) {
                    return +1;
                }
                else if (s.length < c.length) {
                    return -1;
                }
                return 0;
            }

            function Find(g, s) {
                var found = null;
                let low = 0, high = g.length - 1;
                while (low <= high) {
                    let i = (low + high) >> 1, p = g[i];
                    const c = Compare(p.l, s);
                    if (c < 0) {
                        low = i + 1;
                    }
                    else {
                        high = i - 1;

                        if (c == 0) {
                            found = p;
                        }
                    }
                }
                return found;
            }

            var graph = {
                build: function (g, s) {
                    var nodes = []; var links = []; var dict = {};

                    function add(n, len, w, level) {

                        if (typeof level === 'number') {
                        } else {
                            level = 1;
                        }

                        if (n) {

                            if (typeof len === 'number') {
                            } else {
                                len = 17; // Window Size
                            }

                            if (typeof w !== 'number') w = 31;

                            if (dict[n.i]) {
                                return;
                            } else {
                                var e = dict[n.i] = {
                                    "character": n.l,
                                    "id": nodes.length,
                                    "influence": w,
                                    "ref": n.i,
                                    "zone": level
                                };
                                nodes.push(e);
                            }
                            
                            if (n.n && n.n.length > 0) {
                                for (var j = 0; j < len && j < n.n.length; j++) {
                                    var k = g[n.n[j]];
                                    add(k, len * 0.253, w * 0.647, level + 1);
                                    if (dict[k.i]) {
                                        links.push({
                                            source: dict[n.i].id,
                                            target: dict[k.i].id,
                                            weight: w * 1.1
                                        });
                                    }
                                }
                            }
                        }
                    };

                    var root = Find(g, s);

                    add(root);

                    if (root) {
                        for (var i = 0; i < nodes.length; i++) {
                            var n = g[nodes[i].ref];
                            for (var j = 0; n.n && j < n.n.length; j++) {
                                var k = g[n.n[j]];
                                if (dict[k.i] && k.i === root.i) {
                                    links.push({
                                        source: dict[k.i].id,
                                        target: dict[n.i].id,
                                        weight: 10
                                    });
                                }
                            }
                        }
                    }                    

                    /*
                    var dups = {};
                    for (var i = 0; i < nodes.length; i++) {
                        var n = g[nodes[i].ref];
                        for (var j = 0; n.n && j < n.n.length; j++) {
                            var k = g[n.n[j]];
                            if (dict[k.i]) {
                                var k1 = dict[n.i].id + "-" + dict[k.i].id;
                                var k2 = dict[k.i].id + "-" + dict[n.i].id;
                                if (dups[k1] || dups[k2]) {
                                    console.log("dup");
                                } else {
                                    if (nodes[i].links > 7) {
                                        console.log("full");
                                    } else {
                                        links.push({
                                            source: dict[n.i].id,
                                            target: dict[k.i].id,
                                            weight: 13
                                        });
                                        dups[k1] = true;
                                        dups[k2] = true;
                                        nodes[i].links = (nodes[i].links | 0) + 1;
                                    }
                                }
                            }
                        }
                    } 
                    */

                    return {
                        "nodes": nodes,
                        "links": links
                    };
                }
            };

            if (d3)
            {
                d3.graph = graph;
            }

        }());
    </script>

    <script type="text/javascript">
        var margin = {
            top: 37,
            bottom: 37,
            right: 37,
            left: 37
        };

        document.getElementById("loading").style.display = "inline";

        var radius = 1;
        
        var c10 = d3.scale.category10(); // Load Color Scale 
        
        d3.json("17-7.json", function (data) {

            document.getElementById("loading").style.display = "none";

            plot();

            function plot() {

                var width = document.body.clientWidth - margin.left - margin.right;
                var height = document.body.clientHeight - margin.top - margin.bottom;

                var s = document.location.hash;

                if (!s.length) s = "forum";

                s = s.replace("#", "");

                d3.select("svg").remove();

                var g = d3.select("body").append("svg").append("g");

                var graph = d3.graph.build(data.g, s);

                var nodes = graph.nodes, links = graph.links;

                var force = d3.layout.force()
                    .size([width, height])
                    .nodes(nodes)
                    .links(links)
                    .gravity(0.05)
                    .charge(-300)
                    .linkDistance(200);

                resize();

                d3.select(window).on("resize", resize);

                d3.select(window).on("hashchange", function () {
                    setTimeout(function () {
                        plot();
                    }, 100);
                });

                function resize() {

                    width = document.body.clientWidth - margin.left - margin.right;
                    height = document.body.clientHeight - margin.top - margin.bottom;

                    force.size([width, height]).resume();
                }

                function dblclick(d) {
                    setTimeout(function () {
                        document.location.hash = d["character"]; 
                    }, 100);
                }

                var link = g.selectAll(".link")
                    .data(links)
                    .enter()
                    .append("line")
                    .attr("stroke-width", function (d) { return d.weight / 10; })
                    .attr("class", "link");

                var node = g.selectAll(".node")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .on("dblclick", dblclick)
                    .call(force.drag);

                var label = node.append("text")
                    .attr("dx", "0.3em")
                    .attr("dy", "0.3em")
                    .attr("font-size", function (d) { return d.influence * 1.5 > 21 ? d.influence * 1.5 : 21; })
                    .text(function (d) { return d.character; });

                var circle = node.append("circle")
                    .attr("r", function (d) { return d.influence / 2 > 5 ? d.influence / 2 : 5; })
                    .attr("fill", function (d) { return c10(d.zone * 10); });

                force.on("tick", function () {

                    //Set X and Y of node

                    node.attr("r", function (d) { return d.influence; })
                        .attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; });

                    //Set X, Y of link

                    link.attr("x1", function (d) { return d.source.x; })
                    link.attr("y1", function (d) { return d.source.y; })
                    link.attr("x2", function (d) { return d.target.x; })
                    link.attr("y2", function (d) { return d.target.y; });

                    /*
                    node.attr("cx", function (d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
                        .attr("cy", function (d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
    
                    link.attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y; });
                    */

                    node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
                });

                force.start();
            }            

        });
    </script>
</body>
</html>
